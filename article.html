<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статья</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Кино Статьи</h1>
        <nav>
            <a href="/">Главная</а>
            <a href="/login.html">Войти</а>
            <a href="/register.html">Регистрация</а>
            <a href="/account.html">Аккаунт</а>
        </nav>
    </header>
    <main>
        <div id="articleContent"></div>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        fetch(`/article/${articleId}`)
            .then(response => response.json())
            .then(article => {
                const articleDiv = document.getElementById('articleContent');
                articleDiv.innerHTML = `<h2>${article.title}</h2><p>${article.description}</p><p>${article.content}</p><a href="${article.pdf_link}" download>Скачать PDF</a>`;
            });
    </script>
</body>
</html>
